<div class="faq-container">
  <h1>Preguntas Frecuentes</h1>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let faq of faqs">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ faq.question }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ faq.answer }}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <a routerLink="/contact">¿Necesitas más ayuda? Contáctanos</a>
</div>
